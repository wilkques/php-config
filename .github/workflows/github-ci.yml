name: TESTS

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ubuntu-20.04]
        php-versions: ['5.4', '5.6']

    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - uses: actions/checkout@v3

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libyaml-dev

    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: intl, yaml #optional
        ini-values: "post_max_size=256M" #optional

    - name: Manually install yaml extension for PHP 5.4
      if: matrix.php-versions == '5.4'
      run: |
        sudo apt-get update
        sudo apt-get install -y libyaml-dev re2c autoconf

        # 路徑可能需要調整（找出正確的 phpize 路徑）
        export PHP_PREFIX="$(php -r 'echo PHP_BINARY;')"
        export PHP_PREFIX_DIR="$(dirname $(dirname $PHP_PREFIX))"
        export PATH="$PHP_PREFIX_DIR/bin:$PATH"

        git clone https://github.com/php/pecl-file_formats-yaml.git
        cd pecl-file_formats-yaml
        git checkout php5
        phpize
        ./configure
        make
        sudo make install

        echo "extension=yaml.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php-versions }}

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    - name: Run test
      run: vendor/bin/phpunit tests/ConfigTest.php